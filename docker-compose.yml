services:
  flask:
    build: .
    container_name: openleg-flask
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - path: .env
        required: false
    environment:
      - DATABASE_URL=postgresql://badenleg:${POSTGRES_PASSWORD}@postgres:5432/badenleg
      - REDIS_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - INTERNAL_TOKEN=${INTERNAL_TOKEN}
    volumes:
      - flask_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/livez"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - web

  postgres:
    image: postgres:16-alpine
    container_name: openleg-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=badenleg
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=badenleg
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U badenleg"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - web

  openclaw:
    build:
      context: ./openclaw
      dockerfile: Dockerfile
    container_name: openleg-openclaw
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      - OPENCLAW_GATEWAY_PASSWORD=${OPENCLAW_GATEWAY_PASSWORD}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      - OPENCLAW_READONLY=${OPENCLAW_READONLY:-false}
      - DATABASE_URL=postgresql://badenleg:${POSTGRES_PASSWORD}@postgres:5432/badenleg
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - INTERNAL_TOKEN=${INTERNAL_TOKEN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - web

  redis:
    image: redis:7-alpine
    container_name: openleg-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - web

  caddy:
    image: caddy:latest
    container_name: openleg-caddy
    restart: always
    depends_on:
      flask:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web

volumes:
  flask_data:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  web:
