<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Abmeldung – BadenLEG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Melden Sie sich bei BadenLEG vom Matching-Service für Lokale Elektrizitätsgemeinschaften ab. Eintrag mit einem Klick entfernen.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ site_url }}/unsubscribe">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Abmeldung – BadenLEG">
    <meta property="og:description" content="Hier können Sie sich vom BadenLEG-Service für Lokale Elektrizitätsgemeinschaften abmelden.">
    <meta property="og:url" content="{{ site_url }}/unsubscribe">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
<div class="min-h-screen flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4 text-gray-900">Vom Service abmelden</h1>
        <p class="text-sm text-gray-600 mb-6">
            Tragen Sie Ihre E-Mail-Adresse ein, um sämtliche Einträge bei BadenLEG zu entfernen.
            Sie können sich jederzeit wieder neu registrieren.
        </p>

        {% if message %}
            <div class="mb-4 rounded-md px-4 py-3 text-sm {% if status == 'success' %}bg-green-50 text-green-700 border border-green-200{% elif status == 'error' %}bg-red-50 text-red-700 border border-red-200{% else %}bg-blue-50 text-blue-700 border border-blue-200{% endif %}">
                {{ message }}
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-Mail-Adresse</label>
                <input
                    id="email"
                    name="email"
                    type="email"
                    required
                    value="{{ email or '' }}"
                    placeholder="z.B. name@example.com"
                    class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-red-600"
                >
            </div>
            <button
                type="submit"
                class="w-full bg-red-700 text-white font-semibold py-2.5 rounded-md hover:bg-red-800 transition-colors"
            >
                Abmeldung bestätigen
            </button>
        </form>

        <div class="mt-6 text-sm text-gray-500">
            <a href="/" class="underline hover:text-gray-700">Zurück zur Startseite</a>
        </div>
    </div>
</div>
</body>
</html>
