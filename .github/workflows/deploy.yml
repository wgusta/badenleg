name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: badenleg
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: badenleg
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U badenleg"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run tests
        env:
          DATABASE_URL: postgresql://badenleg:testpass@localhost:5432/badenleg
        run: pytest tests/ -v
